name: Build and Release

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
        cache: 'pip'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build with PyInstaller
      run: pyinstaller GozFare.spec --clean --noconfirm

    # --- macOS Specific Steps ---
    - name: Create DMG (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        npm install -g create-dmg
        mkdir -p dist/dmg
        create-dmg dist/GozFare.app dist/dmg || true
        mv dist/dmg/*.dmg dist/GozFare_macOS.dmg

    # --- Windows Specific Steps ---
    - name: Rename EXE (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        cd dist
        ren GozFare.exe GozFare_Windows.exe

    # --- Upload Artifacts ---
    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: GozFare-${{ matrix.os }}
        path: |
          dist/*.exe
          dist/*.dmg
